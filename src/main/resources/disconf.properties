# \u662F\u5426\u4F7F\u7528\u8FDC\u7A0B\u914D\u7F6E\u6587\u4EF6\uFF0Ctrue(\u9ED8\u8BA4)\u4F1A\u4ECE\u8FDC\u7A0B\u83B7\u53D6\u914D\u7F6E\uFF0C false\u5219\u76F4\u63A5\u83B7\u53D6\u672C\u5730\u914D\u7F6E
disconf.enable.remote.conf=false

# \u914D\u7F6E\u670D\u52A1\u5668\u7684 HOST,\u7528\u9017\u53F7\u5206\u9694 \uFF0C\u793A\u4F8B\uFF1A127.0.0.1:8000,127.0.0.1:8000
disconf.conf_server_host=192.168.100.124:8080

# \u7248\u672C\u53F7, \u8BF7\u91C7\u7528 X_X_X_X \u683C\u5F0F
disconf.version=1.0

# APP \u8BF7\u91C7\u7528 \u4EA7\u54C1\u7EBF_\u670D\u52A1\u540D \u683C\u5F0F
disconf.app=demo1

# \u73AF\u5883
disconf.env=test4

# \u5FFD\u7565\u7684\u5206\u5E03\u5F0F\u914D\u7F6E\uFF0C\u7528\u7A7A\u683C\u5206\u9694
disconf.ignore=

# \u83B7\u53D6\u8FDC\u7A0B\u914D\u7F6E \u91CD\u8BD5\u6B21\u6570\uFF0C\u9ED8\u8BA4\u662F3\u6B21
disconf.conf_server_url_retry_times=1

# \u83B7\u53D6\u8FDC\u7A0B\u914D\u7F6E \u91CD\u8BD5\u65F6\u4F11\u7720\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u662F5\u79D2
disconf.conf_server_url_retry_sleep_seconds=1

# \u7528\u6237\u5B9A\u4E49\u7684\u4E0B\u8F7D\u6587\u4EF6\u5939, \u8FDC\u7A0B\u6587\u4EF6\u4E0B\u8F7D\u540E\u4F1A\u653E\u5728\u8FD9\u91CC\u3002\u6CE8\u610F\uFF0C\u6B64\u6587\u4EF6\u5939\u5FC5\u987B\u6709\u6709\u6743\u9650\uFF0C\u5426\u5219\u65E0\u6CD5\u4E0B\u8F7D\u5230\u8FD9\u91CC
disconf.user_define_download_dir=./config

#\u8C03\u8BD5\u6A21\u5F0F\u3002\u8C03\u8BD5\u6A21\u5F0F\u4E0B\uFF0CZK\u8D85\u65F6\u6216\u65AD\u5F00\u8FDE\u63A5\u540E\u4E0D\u4F1A\u91CD\u65B0\u8FDE\u63A5\uFF08\u5E38\u7528\u4E8Eclient\u5355\u6B65debug\uFF09\u3002\u975E\u8C03\u8BD5\u6A21\u5F0F\u4E0B\uFF0CZK\u8D85\u65F6\u6216\u65AD\u5F00\u8FDE\u63A5\u4F1A\u81EA\u52A8\u91CD\u65B0\u8FDE\u63A5\u3002
disconf.debug=false

#\u4E0B\u8F7D\u7684\u6587\u4EF6\u4F1A\u88AB\u8FC1\u79FB\u5230classpath\u6839\u8DEF\u5F84\u4E0B\uFF0C\u5F3A\u70C8\u5EFA\u8BAE\u5C06\u6B64\u9009\u9879\u7F6E\u4E3A true(\u9ED8\u8BA4\u662Ftrue)
disconf.enable_local_download_dir_in_class_path=true